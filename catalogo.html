<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Animes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .anime-card {
            margin-bottom: 20px;
        }
        .anime-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">Catálogo de Animes</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card anime-card">
                <img src="imagenes/naruto.jpg" class="card-img-top" alt="Anime 1">
                <div class="card-body">
                    <h5 class="card-title">Naruto</h5>
                    <p class="card-text">Un ninja en busca de convertirse en el Hokage.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card anime-card">
                <img src="imagenes/onepiece.jpg" class="card-img-top" alt="Anime 2">
                <div class="card-body">
                    <h5 class="card-title">One Piece</h5>
                    <p class="card-text">La historia de Luffy en busca del One Piece.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card anime-card">
                <img src="imagenes/attackontitan.jpg" class="card-img-top" alt="Anime 3">
                <div class="card-body">
                    <h5 class="card-title">Attack on Titan</h5>
                    <p class="card-text">La lucha de la humanidad contra los titanes.</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card anime-card">
                <img src="imagenes/dragonball.jpg" class="card-img-top" alt="Anime 4">
                <div class="card-body">
                    <h5 class="card-title">Dragon Ball Z</h5>
                    <p class="card-text">Las épicas batallas de Goku para salvar la Tierra.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
